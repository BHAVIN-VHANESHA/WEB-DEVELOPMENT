<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../CSS/form.css">
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <h1>Form</h1>
            <div class="input-box"><input type="text" placeholder="username" required>
                <i class='bx bx-user'></i>
            </div>
            <div class="input-box"><input type="text" placeholder="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label for=""><input type="checkbox" name="" id="">Remember Me</label>
                <a href="#">Forgot Password</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register"><p>Don't have account? <a href="#">Register</a></p></div>
        </form>
    </div>
</body>
</html>
